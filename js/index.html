<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Projects - Construction Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="project-links" id="project-links">
        </div>
        
        <div class="slider" id="slider">
        </div>
        
        <div class="slider-controls">
           
            <div class="navigation-controls">
                <div class="arrow arrow-prev">
                    <img src="img/left_arrow.svg" alt="">
                </div>
                <div class="dots" id="dots">
            </div>
                <div class="arrow arrow-next">
                   <img src="img/right_arrow.svg" alt="">
                </div>
            </div>
            
            <div class="counter">
                <span class="current" id="current-slide">01</span> / <span id="total-slides">03</span>
            </div>
        </div>
    </div>
    
   

    <script src="script.js"></script>
</body>
</html>
