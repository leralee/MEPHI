server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/user/**,/api/bookings/**
          filters:
            - AddRequestHeader=X-Internal-Secret, gateway-approved
        - id: hotel-service
          uri: lb://hotel-service
          predicates:
            - Path=/api/hotels/**,/api/rooms/**
          filters:
            - AddRequestHeader=X-Internal-Secret, gateway-approved
      default-filters:
        - RemoveRequestHeader=Cookie  # безопасность

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 192.168.1.143